<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Người dùng nhập số lẻ tùy ý N
        Tính tổng các số nguyên dương lẻ từ 1 đến N */
        let n = parseInt(prompt('Enter an odd number: '))
        let sum = 0
        for (let i = 1; i <= n; i += 2) {
            sum += i
        }
        console.log('Tong bang: ' + sum)
    </script>
</body>
</html>
