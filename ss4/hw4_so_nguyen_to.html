<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Nhap vao can duoi va can tren a,b la cac so nguyen duong thoa man a <= b
        Tim tat ca so nguyen to trong khoang [a,b] (bao gom ca a va b) */
        let a = parseInt(prompt('Enter the lower bound: '))
        let b = parseInt(prompt('Enter the upper bound: '))

        function test_prime(n) {
            let root = Math.floor(Math.sqrt(n))
            let is_prime = true
            if (n == 1) {return !is_prime}
            else if ((n == 2) || (n == 3)) {return is_prime}
            else {
                for (let i = 2; i <= root; i++) {
                    if (n % i == 0) {is_prime = false; break;}
                }
            }
            return is_prime
        }

        let prime_count = 0
        for (let j = a; j <= b; j++) {
            if (test_prime(j)) {
                prime_count ++;
                console.log(j + ' la so nguyen to')
            } 
        }
        if (prime_count == 0) {
            console.log('Khong co so nguyen to nao')
        }
    </script>
</body>
</html>
