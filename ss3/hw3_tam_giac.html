<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Input: do dai 3 canh tam giac, ngăn cách bởi dấu cách
        Output: tam giac thường, vuông, cân, vuông cân, hay đều ?? */
        let y = prompt("Enter side lengths of triangle: ").split(" ").map(x=>+x);
        y.sort(function(a, b) {             // Sắp xếp các cạnh tăng dần theo chiều dài 
            return a - b;
        });
        let check = y[0] + y[1] - y[2];
        let pythagoras = Math.abs(y[0]**2 + y[1]**2 - y[2]**2);
        let iso = (y[1] - y[0])*(y[2] - y[1]);
        if (check <= 0) {
            console.log("Invalid triangle");
        } else {
            if (y[0] == y[2]) {
                console.log("Tam giac deu");
            } else {
                if (iso < Number.EPSILON) {
                    if (pythagoras < Number.EPSILON) {
                        console.log("Tam giac vuong can");
                    } else {
                        console.log("Tam giac can");
                    }
                } else {
                    if (pythagoras < Number.EPSILON) {
                        console.log("Tam giac vuong");
                    } else {
                        console.log("Tam giac thuong");
                    }
                }
            }
        }
    </script>
</body>
</html>
